<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" 
href="../../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
  
                   
    <div class="container">
      <br><br><br>
       <form th:action="@{index}" method="get" >
				 <label >Mot cl√©</label>
				 <input type="text" name="motCle" th:value="${motCle}">
				 <button class="btn btn-primary">Rechercher</button>
			  </form>	   
			  
        <div class=row>
           <div class="col-12">
               <h1>List des produits</h1>
                  <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th> <th>DESIGNATION</th> <th>PRIX</th> <th>QUANTITE</th><th>ACTION</th><th>ACTION</th>
                    </tr>
                   </thead>
                    <tbody>
                     <tr th:each="p:${list_produits}">
                     <td th:text="${p.id}">ID</td> <td th:text="${p.designation}">DESIGNATION</td> <td th:text="${p.prix}">PRIX</td> <td th:text="${p.quantite}">QUANTITE</td>
                      <td><a onclick=" confirm('Etes-vous de supprimer ?')" th:href="@{delete(id=${p.id}, page=${pageCourante}, size=${size}, motCle=${motCle} )}">DELETE</a><td>
                        <td><a th:href="@{edit(id=${p.id} )}">EDIT</a><td>
                       
                      <tr>
                     </tbody>
                     </table>
                     
                     <ul class="nav nav-pills">
                        <li th:class="${pageCourante}==${status.index} ?'active':''" th:each="p,status:${pages}">
                        <a th:href="@{index(page=${status.index}, size=${size}, motCle=${motCle} )}"
                          th:text="${status.index}"></a>
                        </li>
                     </ul>
                   </div>
          
               </div>
              </div>
        
</body>
</html>
